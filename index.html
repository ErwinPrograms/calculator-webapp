<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="calc-container">
        <div class="top">
          <div class="logo">calc</div>
          <div class="theme-selection">
            <div>THEME</div>
            <div class="selector">
              <div class="option-one">1</div>
              <div class="option-two">2</div>
              <div class="option-three">3</div>
              <div class="slider-container">
                <input
                  type="range"
                  id="weight"
                  min="1"
                  value="1"
                  max="3"
                  step="1"
                  list="volsettings"
                />
                <datalist id="volsettings">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </datalist>
              </div>
            </div>
          </div>
        </div>
        <div class="screen">0</div>
        <div class="keypad">
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="alternate-color delete special">DEL</button>
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="operation addition">+</button>
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="operation subtraction">-</button>
          <button class="decimal">.</button>
          <button class="digit">0</button>
          <button class="operation division">/</button>
          <button class="operation multiplication">&times;</button>
          <button class="alternate-color reset special">RESET</button>
          <button class="equals">&equals;</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
