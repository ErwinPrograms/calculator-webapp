<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="top">
        <div class="logo">calc</div>
        <div class="theme-selection">
          <div>THEME</div>
          <div class="selector">
            <div class="option-one">1</div>
            <div class="option-two">2</div>
            <div class="option-three">3</div>
            <div class="slider">
              <input
                type="range"
                id="weight"
                min="1"
                value="1"
                max="3"
                step="1"
                list="volsettings"
              />
              <datalist id="volsettings">
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </datalist>
            </div>
          </div>
        </div>
      </div>
      <div class="display">0</div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="alternate-color delete">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&divide;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>&times;</button>
        <button class="alternate-color reset">RESET</button>
        <button class="equals">&equals;</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
